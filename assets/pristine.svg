<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Pristine</title>
  <desc id="desc">Hexagonal emblem symbolizing purity, precision, and clean Elixir code.</desc>
  <defs>
    <linearGradient id="hexFill" x1="25" y1="20" x2="171" y2="173" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f1721"/>
      <stop offset="0.6" stop-color="#142131"/>
      <stop offset="1" stop-color="#0c141c"/>
    </linearGradient>
    <linearGradient id="hexStroke" x1="31" y1="49" x2="173" y2="138" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d8f1ff"/>
      <stop offset="0.35" stop-color="#6cc3ff"/>
      <stop offset="0.7" stop-color="#2c7abf"/>
      <stop offset="1" stop-color="#163a5a"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="100" cy="96" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e0f4ff" stop-opacity="0.9"/>
      <stop offset="0.4" stop-color="#6cc3ff" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#0b2136" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="diamondFill" x1="70" y1="66" x2="130" y2="126" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.3" stop-color="#d0efff"/>
      <stop offset="0.7" stop-color="#79c7ff"/>
      <stop offset="1" stop-color="#3d8cc7"/>
    </linearGradient>
    <linearGradient id="diamondStroke" x1="80" y1="76" x2="120" y2="116" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#6cc3ff"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="60" y1="56" x2="140" y2="136" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e8fbff" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4aa3e0" stop-opacity="0.15"/>
    </linearGradient>
    <pattern id="grid" width="15" height="13" patternUnits="userSpaceOnUse">
      <path d="M7.5 0 L15 4.2 L15 12.6 L7.5 16.8 L0 12.6 L0 4.2 Z" fill="none" stroke="#9bd3ff" stroke-opacity="0.1" stroke-width="0.5"/>
    </pattern>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#02060a" flood-opacity="0.7"/>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="
        1 0 0 0 0.3
        0 1 0 0 0.7
        0 0 1 0 1
        0 0 0 0.8 0" result="colored"/>
      <feBlend in="SourceGraphic" in2="colored" mode="screen"/>
    </filter>
    <clipPath id="hexClip">
      <polygon points="100 17 166 54 166 137 100 175 34 137 34 54"/>
    </clipPath>
  </defs>

  <!-- Main hexagon -->
  <g filter="url(#shadow)">
    <polygon points="100 7 175 48 175 143 100 185 25 143 25 48" fill="url(#hexFill)" stroke="url(#hexStroke)" stroke-width="5"/>
  </g>

  <!-- Inner hexagon border -->
  <polygon points="100 17 166 54 166 137 100 175 34 137 34 54" fill="none" stroke="#86c9ff" stroke-opacity="0.3" stroke-width="1.5"/>

  <!-- Subtle grid background -->
  <g clip-path="url(#hexClip)">
    <rect x="22" y="18" width="156" height="156" fill="url(#grid)"/>
  </g>

  <!-- Center glow -->
  <circle cx="100" cy="96" r="50" fill="url(#centerGlow)" opacity="0.5"/>

  <!-- Pristine diamond/crystal - central element -->
  <g filter="url(#innerGlow)">
    <!-- Outer precision ring -->
    <circle cx="100" cy="96" r="42" fill="none" stroke="url(#ringGrad)" stroke-width="1.5"/>
    
    <!-- Inner precision ring -->
    <circle cx="100" cy="96" r="32" fill="none" stroke="#9bd3ff" stroke-opacity="0.25" stroke-width="1"/>
    
    <!-- Central diamond shape - symbol of pristine purity -->
    <polygon points="100 62 128 96 100 130 72 96" fill="url(#diamondFill)" fill-opacity="0.85" stroke="url(#diamondStroke)" stroke-width="2"/>
    
    <!-- Diamond facet lines - precision cuts -->
    <g stroke="#ffffff" stroke-opacity="0.6" stroke-width="1" stroke-linecap="round">
      <line x1="100" y1="62" x2="100" y2="130"/>
      <line x1="72" y1="96" x2="128" y2="96"/>
      <line x1="86" y1="79" x2="114" y2="113"/>
      <line x1="114" y1="79" x2="86" y2="113"/>
    </g>
    
    <!-- Diamond highlight - top facet -->
    <polygon points="100 62 114 79 100 88 86 79" fill="#ffffff" fill-opacity="0.5"/>
  </g>

  <!-- Precision accent lines extending from center -->
  <g stroke="#8fd4ff" stroke-opacity="0.4" stroke-width="1.2" stroke-linecap="round">
    <!-- Top -->
    <line x1="100" y1="50" x2="100" y2="38"/>
    <!-- Bottom -->
    <line x1="100" y1="142" x2="100" y2="154"/>
    <!-- Top-right -->
    <line x1="130" y1="68" x2="142" y2="58"/>
    <!-- Top-left -->
    <line x1="70" y1="68" x2="58" y2="58"/>
    <!-- Bottom-right -->
    <line x1="130" y1="124" x2="142" y2="134"/>
    <!-- Bottom-left -->
    <line x1="70" y1="124" x2="58" y2="134"/>
  </g>

  <!-- Corner accent dots - precision markers -->
  <g fill="#cfeeff" opacity="0.7">
    <circle cx="100" cy="34" r="2"/>
    <circle cx="100" cy="158" r="2"/>
    <circle cx="148" cy="55" r="1.8"/>
    <circle cx="52" cy="55" r="1.8"/>
    <circle cx="148" cy="137" r="1.8"/>
    <circle cx="52" cy="137" r="1.8"/>
  </g>
</svg>
